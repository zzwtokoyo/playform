        //打开新chrome页面
        function MakeNewChronme() {
            var getUrl = domain;
            $.ajax({
                url: getUrl,
                type: "post",
                contentType: "application/x-www-form-urlencoded",
                dataType: "text",
                data: 'capturepic={"url":"http://localhost:8080/","LocationX":300,"LocationY":300,"SizeX":800,"SizeY":600,"title":"Chrome网页显示"}',
                success: function (result, status) {
                    if (status == "success") {
                        $("#result").val(result);
                    }
                },
                error: function (error) {
                    alert(error);
                }
            });
        }
        //打开指定的快捷方式
        function StartLnkPath() {
            var getUrl = domain;
            $.ajax({
                url: getUrl,
                type: "post",
                contentType: "application/x-www-form-urlencoded",
                dataType: "text",
                data: 'startlnk=' + $("input#lnkpath").val(),
                success: function (result, status) {
                    if (status == "success") {
                        $("#result").val(result);
                    }
                },
                error: function (error) {
                    alert(error);
                }
            });
        }
